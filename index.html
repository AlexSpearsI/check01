<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель из 8 картинок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .carousel {
            width: 1440px;
            position: relative;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .carousel-button {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          width: 56px;
          height: 56px;
          background-color: rgba(0, 0, 0, 0.5);
          color: white;
          border: none;
          border-radius: 50%;
          font-size: 24px;
          cursor: pointer;
          z-index: 10;
        }
        .carousel-button:hover {
          background-color: rgba(0, 0, 0, 0.7);
        }
        .carousel-button.prev {
          left: 10px;
        }
        .carousel-button.next {
          right: 10px;
        }
       
      .slide.text {
          display: flex;
          flex: 0 0 380px;
          align-items: center;
          justify-content: center;
          color: red;
          font-family: Montserrat;
          font-size: 80px;
          font-weight: 600;
        }
        .carousel > .carousel-inner:first-child {
          color: green;
        }

        .slide {
            flex: 0 0 200px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="slide text">LIVE</div>
      <div class="slide"><img src="https://zornet.ru/_fr/81/8435011.jpg" alt="Изображение 1"></div>
      <div class="slide text">CREATE</div>
      <div class="slide"><img src="https://zornet.ru/_fr/81/4677694.jpg" alt="Изображение 3"></div>
      <div class="slide text">LOVE</div>
      <div class="slide"><img src="https://zornet.ru/_fr/81/7949929.png" alt="Изображение 5"></div>
      <div class="slide text">DREAM</div>
      <div class="slide"><img src="https://zornet.ru/_fr/81/2512200.png" alt="Изображение 7"></div>
    </div>
    <button class="carousel-button prev">&lt;</button>
    <button class="carousel-button next">&gt;</button>
  </div>

    <script>
        const carousel = document.querySelector('.carousel-inner');
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        
        let currentIndex = 0;
        const slideWidth = 285; // 200px ширина + 20px отступ
        const visibleSlides = Math.floor(1440 / slideWidth);

        function showSlide(index) {
            if (index < 0) index = slides.length - visibleSlides;
            if (index > slides.length - visibleSlides) index = 0;
            
            carousel.style.transform = `translateX(-${index * slideWidth}px)`;
            currentIndex = index;
        }

        prevButton.addEventListener('click', () => showSlide(currentIndex - 1));
        nextButton.addEventListener('click', () => showSlide(currentIndex + 1));

        // Автоматическое переключение слайдов
    </script>
</body>
</html>
